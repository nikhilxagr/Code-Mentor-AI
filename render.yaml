services:
  # Backend API Service
  - type: web
    name: codementor-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false # Must be set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false # Must be set manually in Render dashboard
      - key: FRONTEND_URL
        sync: false # Must be set manually after frontend deployment
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: codementor-frontend
    runtime: static
    region: oregon
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: Frontend
    envVars:
      - key: VITE_API_URL
        sync: false # Must be set manually after backend deployment
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
